                  <form id="submit-form" name="submit-form" action="" method="post" class="site-form"
						target="form-iframe">
						<iframe name="form-iframe" style="display:none" frameborder="0"></iframe>

						<h3 class="mb-5">Get In Touch</h3>
						<div class="form-group">
							<label for="name"></label>
							<input type="text" id="name" name="name" class="form-control px-3 py-4"
								placeholder="Your Name" required>
							<small id="name-error" style="color: red; display: none;">Invalid name format</small>
							

						</div>
						<div class="form-group">
							<label for="email"></label>
							<input type="email" id="email" name="email" class="form-control px-3 py-4"
								placeholder="Your Email" required>
							<small id="email-error" style="color: red; display: none;">Invalid email format</small>
						</div>
						<div class="form-group">
							<label for="phone"></label>
							<input type="tel" id="phone" name="phone" class="form-control px-3 py-4"
								placeholder="Your Phone" required>
							<small id="phone-error" style="color: red; display: none;">Invalid phone number
								format</small>
						</div>
						<div class="form-group mb-5">
							<label for="message"></label>
							<textarea id="message" name="message" class="form-control px-3 py-4" cols="30" rows="10"
								placeholder="Write a Message" required></textarea>
								<small id="message-error" style="color: red; display: none;">Message is required</small>
						</div>
						<div class="form-group">
							<button type="button" id="submit-form" class="btn btn-primary px-4 py-3"
								onclick="validateAndSubmit()">Send
								Message</button>
						</div>
					</form>

					<script>
						function validateAndSubmit() {
							var emailInput = document.getElementById("email");
							var nameInput = document.getElementById("name");
							var phoneInput = document.getElementById("phone");
							var messageInput = document.getElementById("message");// Add this line

							var emailError = document.getElementById("email-error");
							var phoneError = document.getElementById("phone-error");
							var nameError = document.getElementById("name-error");
							var messageError = document.getElementById("message-error");// Add this line

							var isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
							var isValidPhone = /^\d{10}$/.test(phoneInput.value);
							var isValidName = /^[a-zA-Z\s]{3,}$/.test(nameInput.value);
							var isValidMessage = messageInput.value.trim() !== ""; // Add this line


							if (!isValidEmail) {
								emailError.style.display = "block";
							} else {
								emailError.style.display = "none";
							}

							if (!isValidPhone) {
								phoneError.style.display = "block";
							} else {
								phoneError.style.display = "none";
							}

							if (!isValidName) {
								nameError.style.display = "block";
							} else {
								nameError.style.display = "none";
							}
							if (!isValidMessage) {
								messageError.style.display = "block";
							} else {
								messageError.style.display = "none";
							}


							if (isValidEmail && isValidPhone && isValidName && isValidMessage) {
								// Submit the form using AJAX
								$.ajax({
									url: "https://script.google.com/macros/s/AKfycbx1GkZsj1iVrLZPDEx9yOUD0t7eKM9EGr9FpifmhAK_aCgEZtE8BawSCYr3ekIjBTP9NA/exec",
									data: $("#submit-form").serialize(),
									method: "post",
									success: function (response) {
										alert("Form submitted successfully");
										window.location.reload();
									},
									error: function (err) {
										alert("Something went wrong");
									}
								});
							}
						}
					</script>
